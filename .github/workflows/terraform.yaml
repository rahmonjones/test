name: Terraform

on: [push]
env:
  AWS-ACCESS-KEY_ID: ${{ secrets.ACCESS_KEY}}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS}}  
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3        # Fixed 'actions' instead of 'action'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2     # Fixed 'setup-terraform' typo
        with:
          terraform_version: 1.9.2

      - name: terraform init
        run: terraform init

      - name: Validate
        run: terraform validate

      - name: Format
        run: terraform fmt -check

      - name: Plan Action
        run: terraform plan

