name: shell command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest

    steps:
       - name: checkout
         uses: actions/checkout@v3
       - name: echo string
         run: echo "Hello World"
       - name: multi string
         run: |
           node -v
           npm -v
  
  run-windows-command:
    runs-on: window-latest

    steps:
       - name: Directory
         run: Get-Location
       - name: Directory Bash
         run: pwd
         shell: bash  
